<!doctype html>
<html>
<body>
<form>
    <table border=1>
        <thead>
        <td>Passenger ID</td>
        <td>Passenger First Name</td>
        <td>Passenger Last Name</td>
        <td>Passenger Date Of Birth</td>
        <td>Passenger Gender</td>
        <td>Passenger Resident Country</td>
        </thead>
        {% for row in rows %}
        <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
            <td>{{row[4]}}</td>
            <td>{{row[5]}}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/centralPage">Back to Home Page</a>
    <a href="/addpassenger">Add More Passenger</a>

</form>
<br>
{{msg}}

</body>
</html>
